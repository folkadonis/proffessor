<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>MCQ Platform - Login Test</h1>
    <div id="status">Testing login...</div>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');

            try {
                statusEl.textContent = 'Attempting login...';

                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@mcqplatform.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusEl.textContent = '✅ Login Successful!';
                    resultEl.textContent = JSON.stringify(data, null, 2);

                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        statusEl.textContent = '✅ Login Successful! Redirecting to main app...';
                        window.location.href = '/';
                    }, 2000);
                } else {
                    statusEl.textContent = '❌ Login Failed';
                    resultEl.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusEl.textContent = '❌ Error occurred';
                resultEl.textContent = error.toString();
            }
        }

        // Test immediately
        testLogin();
    </script>
</body>
</html>
